<svg #queue width="100" height="50"></svg>
<div>
  <button (click)="enqueue(item); updateView()">enqueue</button>
  <button (click)="removed = util.isNum(dequeue(), removed); updateView()">dequeue</button>
  <button (click)="sort(); updateView()">sort</button>
  <button (click)="init(5); updateView()">init 5</button>
  removed value : {{removed}}
</div>
